<div data-page="chat" class="page toolbar-fixed">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Messenger</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content messages-content">
		<div class="messages">
			<div class="messages-date">Today</div>
			<div class="message message-sent">
        <div class="message-text">Anyone online?</div>
      </div>

	  <div class="message message-with-avatar message-received">
        <div class="message-name">Aaron</div>
        <div class="message-text">Yep, what do you need?</div>
        <div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/men/62.jpg)"></div>
      </div>

      <div class="message message-with-avatar message-received">
        <div class="message-name">Randy</div>
        <div class="message-text">I'm here too</div>
        <div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/women/76.jpg)"></div>
      </div>

      <div class="message message-with-avatar message-received">
        <div class="message-name">Aaron</div>
        <div class="message-text">Drawing up some wireframes at the moment. I'll send them over shortly...</div>
        <div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/men/62.jpg)"></div>
      </div>

			<div class="message message-sent">
        <div class="message-text">
          <div>Perfect, thanks</div>
        </div>
        <div class="message-label">Delivered</div>
      </div>

      </div>
		</div>
	</div>
	<!-- End: Page Content -->

	<!-- Begin: Bottom Toolbar -->
	<div class="toolbar messagebar">
		<div class="toolbar-inner">
			<input id="image-file" type="file" accept="image/jpeg, image/png, image/gif" />
			<a href="#" class="link" data-action="send-image"><i class="fa fa-camera"></i></a>
			<textarea placeholder="Type something"></textarea>
			<a href="#" class="link" data-action="send-message"><i class="fa fa-paper-plane-o"></i></a>
		</div>
	</div>
	<!-- End: Bottom Toolbar -->

</div>
