<div data-page="create-project" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Create Project</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content">

		<div class="content-block">
			<p>Fill out the following fields to create a new project.</p>
		</div>

		<form name="validation" action="#" method="POST" enctype="multipart/form-data">
		<div class="content-block-title">PROJECT DETAILS</div>
			<div class="list-block">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">person_outline</i>
							</div>
							<div class="item-inner">
								<div class="item-title label">Project Name</div>
								<div class="item-input">
									<input type="text" />
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="list-block">
				<ul>
					<li>
						<a href="#" class="item-link smart-select" data-open-in="popup" data-searchbar="true">
							<select name="role">
								<option value="employer">Employer</option>
								<option value="manager">Manager</option>
								<option value="worker">Worker</option>
							</select>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">Role</div>
								</div>
							</div>
						</a>
					</li>
					<li>
						<a href="#" class="item-link smart-select" data-open-in="popup" data-searchbar="true">
							<select name="role">
								<optgroup label="Immediate Task">
									<option value="employer">Delivery</option>
									<option value="manager">Pick Up</option>
									<option value="worker">Temporary Worker</option>
								</optgroup>
								<optgroup label="Home Service">
									<option value="employer">Cleaning &amp; Moving</option>
									<option value="manager">Fixing &amp; Building</option>
									<option value="worker">Personal Caring</option>
								</optgroup>
							</select>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title">Type Of Job</div>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="list-block">
				<ul>
					<li class="align-top">
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">zoom_out_map</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<textarea class="description" name="description" placeholder="Project Description" required></textarea>
								</div>
							</div>
						</div>
					</li>
					<li>
						<a href="#" class="button">Attach File</a>
					</li>
				</ul>
			</div>

			<div class="content-block-title">PROJECT FINANCIALS</div>
			<div class="list-block">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">Manager Percentage</div>
								<div class="item-input">
									<div class="range-slider">
										<input type="range" min="0" max="100" step="1" />
									</div>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>

			<div class="content-block">
				<button type="submit" class="button button-big button-block button-fill">Create Project</button>
			</div>
		</form>
	</div>
	<!-- End: Page Content -->
</div>
