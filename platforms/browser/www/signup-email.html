<div data-page="signup-email" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Signup</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content">
  	<div class="content-block">
                <img class="logo" src="assets/custom/img/fum-time-logo.png" alt="Welcome to FUM" class="">
			</div>

			<form name="signup-email" class="form-signup-email" action="#" method="POST" enctype="multipart/form-data">
				<div class="list-block no-hairlines">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">person_outline</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="text" name="first_name" placeholder="First Name" required />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">person_outline</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="text" name="last_name" placeholder="Last Name" required />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">phone_android</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="tel" name="mobile" placeholder="Mobile" />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">mail_outline</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="email" name="email" placeholder="Email" required />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="material-icons">lock_outline</i>
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input type="password" name="password" data-toggle="show-hide-password" placeholder="Password" required />
									</div>
									<div class="item-after show-hide-password">
										<a class="color-gray" href="#" title="Show" data-action="show-hide-password">
											<i class="material-icons">visibility</i>
										</a>
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>


						<!-- Custom User Fields -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<input type="text" id="calendar-basic" name="date_of_birth" placeholder="Date of Birth" readonly />
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="list-block no-hairlines">
					<ul>
						<li>
							<a href="#" class="item-link smart-select" data-open-in="popup" data-searchbar="true">
								<select name="role">
									<option value="employer">Employer</option>
									<option value="manager">Manager</option>
									<option value="worker">Worker</option>
								</select>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title">Role</div>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
				<div class="list-block no-hairlines">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-media">
									I agree to the terms and conditions
								</div>
								<div class="item-inner">
									<div class="item-input">
										<input style="margin-top: 10px;" type="checkbox" name="terms" placeholder="Terms and Conditions" required />
									</div>
									<div class="item-text input-error"></div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<p><button type="submit" class="button button-big button-block button-fill">Sign Up</button></p>
					<p class="text-center">By signing up, you agree to FUM's <a href="terms.html" class="close-popup">Terms of Service</a>, <a href="privacy-policy.html" class="close-popup">Privacy Policy</a> and <a href="cookie-policy.html" class="close-popup">Cookie Policy</a>.</p>
					<p class="text-center">Already have an account? <a href="login.html" class="close-popup">Log In</a></p>
				</div>
			</form>
  	
	<!-- End: Page Content -->
</div>
