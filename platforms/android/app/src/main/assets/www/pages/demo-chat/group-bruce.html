<div data-page="chat" class="page toolbar-fixed">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Messenger</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content messages-content">
		<div class="messages">
			<div class="messages-date">Today</div>
			<div class="message message-sent">
        <div class="message-text">Hey guys</div>
      </div>
			<div class="message message-sent">
        <div class="message-text">How's it going?</div>
      </div>
	  <div class="message message-with-avatar message-received">
        <div class="message-name">Bruce</div>
        <div class="message-text">Doing well, thank you</div>
        <div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/men/42.jpg)"></div>
      </div>

      <div class="message message-with-avatar message-received">
        <div class="message-name">Randy</div>
        <div class="message-text">It's going okay. Nice to meet you all!</div>
        <div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/women/76.jpg)"></div>
      </div>

      <div class="message message-with-avatar message-received">
        <div class="message-name">Sean</div>
        <div class="message-text">I'm doing very well, thank you :)</div>
        <div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/men/91.jpg)"></div>
      </div>

			<div class="message message-sent">
        <div class="message-text">
          <div>That's great</div>
        </div>
        <div class="message-label">Delivered</div>
      </div>

      </div>
		<div class="message message-with-avatar message-received">
        <div class="message-name">Bruce</div>
		<div class="message-text">I have a meeting at 2:30pm but can we try to get together around 4?</div>
		<div class="message-avatar" style="background-image:url(https://randomuser.me/api/portraits/men/42.jpg)"></div>
      </div>
		</div>
	</div>
	<!-- End: Page Content -->

	<!-- Begin: Bottom Toolbar -->
	<div class="toolbar messagebar">
		<div class="toolbar-inner">
			<input id="image-file" type="file" accept="image/jpeg, image/png, image/gif" />
			<a href="#" class="link" data-action="send-image"><i class="fa fa-camera"></i></a>
			<textarea placeholder="Type something"></textarea>
			<a href="#" class="link" data-action="send-message"><i class="fa fa-paper-plane-o"></i></a>
		</div>
	</div>
	<!-- End: Bottom Toolbar -->

</div>
