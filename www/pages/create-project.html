<div data-page="create-project" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Create Project</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content">

		<div class="content-block">
			<p>Fill out the following fields to create a new project.</p>
		</div>

		<form name="validation" action="#" method="POST" enctype="multipart/form-data">
			<div class="list-block no-hairlines">
				<ul>
				<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">assignment</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="project_name" placeholder="Project Name" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">person_outline</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="name" placeholder="Name" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">mail_outline</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="email" name="email" placeholder="Email" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">language</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="url" name="url" placeholder="URL" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">looks_one</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="number" name="number" placeholder="Number" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li class="align-top">
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">zoom_out_map</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<textarea class="description" name="description" placeholder="Project Description" required></textarea>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<button type="submit" class="button button-big button-block button-fill">Create Project</button>
			</div>
		</form>
	</div>
	<!-- End: Page Content -->
</div>
